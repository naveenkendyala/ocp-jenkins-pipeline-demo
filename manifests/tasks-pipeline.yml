kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: tasks-pipeline
  spec:
  nodeSelector: {}
  output: {}
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
spec:
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: openshift-tasks/Jenkinsfile
  postCommit: {}
  source:
    type: Git
    git:
      uri: >-
        https://github.com/yssaratchandra/ocp-jenkins-pipeline-demo.git
  triggers: []
  runPolicy: Serial
